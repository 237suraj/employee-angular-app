    <div class="add-container">
        <h3 class="text-center">New Employee</h3>
        <div class="text-center" style="height: 30px; margin-top: 1em;bottom: 0">
            <span *ngIf="error" class="error">{{error}}</span>
        </div>
        <div class="close" (click)="close()"><i class="fas fa-times-circle"></i></div>
        <form [formGroup]="addForm">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" formControlName="firstname" class="form-control"
                            [ngClass]="{ 'is-invalid': added && f.firstname.errors }" />
                        <div *ngIf="added && f.firstname.errors" class="invalid-feedback">
                            <div *ngIf="f.firstname.errors.required">First Name is required</div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" formControlName="lastname" class="form-control"
                            [ngClass]="{ 'is-invalid': added && f.lastname.errors }" />
                        <div *ngIf="added && f.lastname.errors" class="invalid-feedback">
                            <div *ngIf="f.lastname.errors.required">Last Name is required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': added && f.email.errors }" />
                <div *ngIf="added && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': added && f.password.errors }" />
                <div *ngIf="added && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="businessunit">Business Unit</label>
                <select class="form-control" formControlName="businessunit">
                    <option value="">-- Select Business Unit --</option>
                    <option *ngFor="let unit of units" [value]="unit.id">{{unit.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-default mr-4" (click)="onCancel()">Cancel</button>
                <button [disabled]="loading" class="btn btn-primary" (click)="onAdd()"> Add </button>
                <img *ngIf="loading" class="pl-2"
                    src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
